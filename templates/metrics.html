<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Model Metrics</h1>
        <div class="row">
            <div class="col-md-6">
                <h4>ROC Curves</h4>
                <img src="data:image/png;base64,{{ plot_base64 }}" alt="ROC Curves" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h4>AUC Values</h4>
                <ul>
                    {% for i in range(auc_values_filtered|length) %}
                        <li>{{ labels[i] }}: {{ auc_values_filtered[i]|round(2) }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
