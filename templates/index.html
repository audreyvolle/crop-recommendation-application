<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .form-check {
            margin-bottom: 10px;
        }

        .form-check-input {
            margin-right: 5px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .mt-4 {
            margin-top: 20px;
        }

        .description {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            color: #6c757d;
        }

        .prediction-box {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Crop Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/metrics">Metrics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/r">R Solution</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Crop Prediction</h1>
        <div class="description">
            <p>Enter the environmental parameters below to predict the suitable crop for cultivation.</p>
        </div>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="N">N:</label>
                <input type="text" class="form-control" id="N" name="N" required>
            </div>
            <div class="form-group">
                <label for="P">P:</label>
                <input type="text" class="form-control" id="P" name="P" required>
            </div>
            <div class="form-group">
                <label for="K">K:</label>
                <input type="text" class="form-control" id="K" name="K" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Celsius):</label>
                <input type="text" class="form-control" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity:</label>
                <input type="text" class="form-control" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="ph">pH:</label>
                <input type="text" class="form-control" id="ph" name="ph" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall:</label>
                <input type="text" class="form-control" id="rainfall" name="rainfall" required>
            </div>
            <div class="form-group">
                <label for="clustering">Recommendation Type:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="clustering" id="none" value="none" checked>
                    <label class="form-check-label" for="none">
                        Crop
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="clustering" id="taxonomy" value="taxonomy">
                    <label class="form-check-label" for="taxonomy">
                        Taxonomy (Order of the crop)
                    </label>
                </div>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="prediction-box mt-4">
            <h3>Predicted Crop: {{ prediction }}</h3>
        </div>
        {% endif %}
    </div>
</body>

</html>
