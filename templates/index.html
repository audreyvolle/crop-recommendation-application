<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Crop Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/metrics">Metrics</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Crop Prediction</h1>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="N">N:</label>
                <input type="text" class="form-control" id="N" name="N" required>
            </div>
            <div class="form-group">
                <label for="N">P:</label>
                <input type="text" class="form-control" id="P" name="P" required>
            </div>
            <div class="form-group">
                <label for="N">K:</label>
                <input type="text" class="form-control" id="K" name="K" required>
            </div>
            <div class="form-group">
                <label for="N">Temperature (Celsius):</label>
                <input type="text" class="form-control" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="N">Humidity:</label>
                <input type="text" class="form-control" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="N">pH:</label>
                <input type="text" class="form-control" id="ph" name="ph" required>
            </div>
            <div class="form-group">
                <label for="N">Rainfall:</label>
                <input type="text" class="form-control" id="rainfall" name="rainfall" required>
            </div>
            <!-- Repeat similar form elements for other features -->
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction %}
            <h3 class="mt-4">Predicted Crop: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
